version: '3.8'
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: doodle
      POSTGRES_PASSWORD: doodle
      POSTGRES_DB: doodledb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doodle -d doodledb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/doodledb
      SPRING_DATASOURCE_USERNAME: doodle
      SPRING_DATASOURCE_PASSWORD: doodle
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  pgdata:
